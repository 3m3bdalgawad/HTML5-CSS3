<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-page-container">
        <div class="form-side">
            <div class="logo">
                <img src="images/Signup_images/Mask group.png" alt="Furniture Logo">
            </div>
            <h1 class="main-title">Create Account</h1>
            <p class="sub-title">prepare your dream house with one click</p>

            <form class="auth-form">
                <label for="username">User Name *</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email-up">Email *</label>
                <input type="email" id="email-up" name="email" required>

                <label for="phone">phone *</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password-up">Password *</label>
                <input type="passwِِord" id="password-up" name="password" required>

                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="primary-btn">create account</button>
            </form>

            
            <a href="https://www.google.com/" class="google-link">
                <span class="google-g">G</span> continue with google
            </a>

            <p class="switch-link">
                Already have account, <a href="sign-in.html">sign in</a>
            </p>  
            
            
        </div>
        <div class="image-side">
            </div>
    </div>
</body>
</html>
